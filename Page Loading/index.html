<!DOCTYPE html>
<html>
<head>
	<title>Riaz</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="index.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Gideon+Roman&family=Josefin+Sans&family=Quintessential&family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<section class="full">
	<div id="main">
		<header id="header">
			<div class="wrap">
				<h1>OUR NEW WEBSITE</h1>
			</div>
		</header>
		<div id="contents">
			<div class="wrap">
				<h2>K M <br>RIAZ UDDIN</h2>
				<div class="loader">
					<div class="load">
						<div id="count" class="percentage" style="width: 0%;"></div>
					</div>
					<div class="info">
						<span>0%</span>
						<span id="progress">0%</span>
						<span>100%</span>
					</div>
				</div>
			</div>
		</div>
		<footer id="footer">
			<div class="wrap">
				<div class="social-links">
					<a href=""><i class="fa-brands fa-facebook"></i></i></a>
					<a href=""><i class="fa-brands fa-google"></i></a>
					<a href=""><i class="fa-brands fa-instagram"></i></a>
					<a href=""><i class="fa-brands fa-twitter"></i></i></a>
					<a href=""><i class="fa-brands fa-youtube"></i></a>
				</div>
			</div>
		</footer>
	</div>
</section>
<script>
	var elem = document.getElementById("count");
	var width = 0;
	var id = setInterval(frame, 50);
	function frame(){
		if (width >= 100) {
			clearInterval(id);
			window.open('Profile.html','-self');
		}
		else{
			width++;
			elem.style.width = width + '%';
			document.getElementById("progress").innerHTML = width * 1 + '%';
		}
	}
</script>
</body>
</html>
